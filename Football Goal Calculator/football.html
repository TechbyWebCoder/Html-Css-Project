<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Football Goal Calculator</title>
<link rel="stylesheet" href="football.css" />
</head>
<body>
<div class="goal-container">
  <h1>Football Goal Calculator</h1>
  <div class="buttons-container">
    <button id="goal-button">Goal</button>
    <button id="foul-button">Foul</button>
    <button id="penalty-button">Penalty Goal</button>
    <button id="reset-button">Reset</button>
  </div>
  <div id="score-display" class="score-display">
    <h2>Score: <span id="score">0</span></h2>
  </div>
  <div id="event-log" class="event-log">
    <h3>Event Log</h3>
    <ul id="log-list"></ul>
  </div>
</div>
<script src="football.js"></script>
</body>
</html>
